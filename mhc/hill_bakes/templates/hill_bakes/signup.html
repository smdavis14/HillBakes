{% extends 'hill_bakes/base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="home_main">
  <h1>Hill Bakes</h1>
</div>
<div class="sub_main">
  <h2><a href="{% url 'hill_bakes:home_page' %}">Home</a></h2>
  <h2><a href="{% url 'hill_bakes:cookies' %}">Cookies</a></h2>
  <h2><a href="{% url 'hill_bakes:cakes' %}">Cake</a></h2>
  <h2><a href="{% url 'hill_bakes:cake_balls' %}">Cake Balls</a></h2>
  <h2><a href="{% url 'hill_bakes:about' %}">About</a></h2>
  <h2><a href="{% url 'hill_bakes:login' %}">Login</a></h2>
</div>

<body>

  <form action="{% url 'hill_bakes:signup' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <button type="submit">Sign-Up</button>
  </form>

</body>


{% endblock %}
